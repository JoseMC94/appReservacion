<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<body>


<div th:fragment="content">
    <div class="row">
        <div class="">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                    <div class="x_content">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="x_panel">
                                    <div class="x_title">
                                        <h2>Calendar Events
                                            <small>Sessions</small>
                                        </h2>
                                        <ul class="nav navbar-right panel_toolbox">
                                            <li><a class="collapse-link"><i
                                                    class="fa fa-chevron-up"></i></a>
                                            </li>
                                            <li class="dropdown">
                                                <a href="#" class="dropdown-toggle" data-toggle="dropdown"
                                                   role="button" aria-expanded="false"><i
                                                        class="fa fa-wrench"></i></a>
                                                <ul class="dropdown-menu" role="menu">
                                                    <li><a href="#">Settings 1</a>
                                                    </li>
                                                    <li><a href="#">Settings 2</a>
                                                    </li>
                                                </ul>
                                            </li>
                                            <li><a class="close-link"><i class="fa fa-close"></i></a>
                                            </li>
                                        </ul>
                                        <div class="clearfix"></div>
                                    </div>
                                    <div class="x_content">

                                        <div id='calendar'></div>

                                    </div>
                                </div>
                            </div>
                        </div>


                    </div>
                </div>
            </div>

            <!-- Modal -->
            <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                    aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title" id="myModalLabel">Salida de pasajeros</h4>
                        </div>
                        <div class="modal-body">
                            <main>
                                <ul>
                                    <li v-for="persona in personas" class="media event">
                                        <a class="pull-left border-aero profile_thumb">
                                            <i class="fa fa-user aero"></i>
                                        </a>
                                        <div class="media-body">
                                            <a class="title">{{ persona.nombreCompleto }}</a>
                                            <p><strong>DNI: <span>{{ persona.dni }}</span> </strong> Sexo:
                                                <span>{{ persona.sexo }}</span></p>
                                            <p>
                                                Direcci√≥n: <span>{{ persona.direccion }}</span>
                                            </p>
                                        </div>
                                    </li>
                                </ul>
                            </main>
                        </div>
                        <div class="modal-footer" style="text-align: left">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">ENDOSAR</button>
                            <style>
                                .a {
                                    width: 40px;
                                    height: 40px;
                                    border-radius: 100%;
                                    border: none;
                                    color: #FFF;
                                    box-shadow: 0 3px 6px rgba(0, 0, 0, 0.16), 0 3px 6px rgba(0, 0, 0, 0.23);
                                    font-size: 42px;
                                    outline: none;
                                    position: absolute;
                                    right: 0;
                                    bottom: 0;
                                    margin-right: 26px;
                                    transform: scale(0);
                                }
                            </style>
                            <div class="btnFloat">
                                <a id="redire" class="botonF1">
                                    <center><span>+</span></center>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <script type="text/javascript" th:inline="javascript">
        /*<![CDATA[*/
        $(document).ready(function () {

            var idSalida;
            $('#external-events .fc-event').each(function () {
                $(this).data('event', {
                    title: $.trim($(this).text()), // use the element's text as the event title
                    stick: true, // maintain when user navigates (see docs on the renderEvent method)
                    color: '#00bcd4'
                });
                $(this).draggable({
                    zIndex: 999,
                    revert: true,      // will cause the event to go back to its
                    revertDuration: 0  //  original position after the drag
                });
            });
            $('#calendar').fullCalendar({
                lang: 'es',
                eventLimit: true,
                eventClick: function (calEvent, jsEvent, view) {
                    $("#myModal").modal();
                    idSalida = calEvent.id;
                    app.llamarPasajeros(idSalida);
                },
                header: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'month,agendaWeek,basicDay'
                },
                editable: true,
                droppable: false, // this allows things to be dropped onto the calendar
                eventLimit: true, // allow "more" link when too many events
                events: '/appReservacion/MantenimientoReservacion/getEventos'
            });
            jQuery('#redire').click(function () {
                redireccion(idSalida);
            });


            var app = new Vue({
                el: 'main',
                data() {
                    return {
                        personas: [],
                    }
                },
                methods: {
                    llamarPasajeros: function (message) {
                        axios.get('/appReservacion/Reservacion/pasajeros/' + message)
                            .then(response => this.personas = response.data
                    )
                    .
                        catch(function (error) {
                            console.log(error);
                        });
                    }
                }

            });
        });

        function redireccion(id) {
            window.location = '/appReservacion/Reservacion/VentaPasaje' + '/' + id;
        };


        /*]]>*/
    </script>
</div>
</body>
</html>
