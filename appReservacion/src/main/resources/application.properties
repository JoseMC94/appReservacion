debug=false
server.port=8080
#server.servlet.context-path=/appReservacion
server.context-path=/appReservacion

spring.datasource.url= jdbc:mysql://localhost:3306/reservacion?useSSL=false
spring.datasource.username= reservacion
spring.datasource.password= 123456

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
spring.jpa.properties.hibernate.format_sql= true
spring.jpa.generate-ddl= true
spring.jpa.hibernate.ddl-auto= update
spring.jpa.properties.hibernate.implicit_naming_strategy= default
spring.jpa.hibernate.naming.physical-strategy= org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.properties.hibernate.auto_quote_keyword= true

server.error.whitelabel.enabled=false