<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <title>.: SISTEMA :.</title>
    <!-- For-Mobile-Apps -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
    <!-- //For-Mobile-Apps -->
    <link th:href="@{/css/login/css/style.css}"   type="text/css" rel="stylesheet"/>
</head>
<body>
<div class="container">
    <h1>BIENVENIDO AL SISTEMA</h1>
    <div class="signin">
        <form  th:action="@{/logincheck}" method="post">
            <input type="hidden" name="${_csrf.parameterName}" value="{_csrf.token}" />
            <input type="text" name="username" class="user"/>
            <input type="password" name="password" class="pass"/>
            <label>
                <input type="checkbox" checked="checked" id="remember_me" name="remember-me"/> Recordar en esta máquina?
            </label>
            <input type="submit" value="INGRESAR" />
            <div th:if="${error != null}" class="alert alert-danger" role="alert" >Usuario / Contraseña inválido</div>
        </form>
    </div>
</div>
<div class="footer">
</div>
</body>
</html>
